<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"
        data-src="https://cdn.pixabay.com/photo/2018/04/05/09/03/ball-3292243_1280.jpg?fit=crop&w=650&h=433&q=80"
        data-srcset="https://cdn.pixabay.com/photo/2018/04/05/09/03/ball-3292243_1280.jpg?fit=crop&w=650&h=433&q=80 650w,
        https://cdn.pixabay.com/photo/2018/04/05/09/03/ball-3292243_1280.jpg?fit=crop&w=1300&h=866&q=80 1300w"
        data-sizes="(min-width: 650px) 650px, 100vw" uk-img>
        <h1>Basketball Trading Cards</h1>
    </div>
    <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover"
        data-src="https://cdn.pixabay.com/photo/2015/03/17/01/19/wood-floor-677054_1280.jpg" uk-img>
        <div class="uk-column-1-3 uk-child-width-expand">
            <p><button class="uk-button uk-button-secondary uk-button-large btn">Get Cards</button></p>
            <p><button class="uk-button uk-button-secondary uk-button-large btn">All Cards</button></p>
            <p><button class="uk-button uk-button-secondary uk-button-large btn">My Cards</button></p>
        </div>
    </div>
    <div class="uk-height-large uk-flex uk-flex-center uk-flex-middle uk-background-cover"
        data-src="https://cdn.pixabay.com/photo/2015/03/17/01/19/wood-floor-677054_1280.jpg" uk-img>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit-icons.min.js"></script>
</body>

</html>
