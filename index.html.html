<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="test.css">
</head>

<body>
    <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"
        data-src="https://cdn.pixabay.com/photo/2018/04/05/09/03/ball-3292243_1280.jpg?fit=crop&w=650&h=433&q=80"
        data-srcset="https://cdn.pixabay.com/photo/2018/04/05/09/03/ball-3292243_1280.jpg?fit=crop&w=650&h=433&q=80 650w,
        https://cdn.pixabay.com/photo/2018/04/05/09/03/ball-3292243_1280.jpg?fit=crop&w=1300&h=866&q=80 1300w"
        data-sizes="(min-width: 650px) 650px, 100vw" uk-img>
        <h1>Basketball Trading Cards</h1>
    </div>
    <div class="uk-inline uk-flex">
        <img id = "courtpic" uk-img src="https://cdn.pixabay.com/photo/2015/03/17/01/19/wood-floor-677054_1280.jpg" alt="woodenbackground">
        <div class="uk-overlay uk-overlay-default uk-position-top">
            <p uk-margin>
                <button class="uk-button uk-button-secondary uk-button-large btn">Get Cards</button>
                <button class="uk-button uk-button-secondary uk-button-large btn">All Cards</button>
                <button class="uk-button uk-button-secondary uk-button-large btn">My Cards</button>
            </p>
        </div>
    </div>
    <div uk-filter="target: .js-filter">

        <ul class="uk-subnav uk-subnav-pill">
            <li uk-filter-control=".tag-white"><a href="#">White</a></li>
            <li uk-filter-control=".tag-blue"><a href="#">Blue</a></li>
            <li uk-filter-control=".tag-black"><a href="#">Black</a></li>
        </ul>

        <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid>
            <li class="tag-white">
                <div class="uk-card uk-card-default uk-card-body">Item</div>
            </li>
            <li class="tag-blue">
                <div class="uk-card uk-card-primary uk-card-body">Item</div>
            </li>
            <li class="tag-white">
                <div class="uk-card uk-card-default uk-card-body">Item</div>
            </li>
            <li class="tag-white">
                <div class="uk-card uk-card-default uk-card-body">Item</div>
            </li>
            <li class="tag-black">
                <div class="uk-card uk-card-secondary uk-card-body">Item</div>
            </li>
            <li class="tag-black">
                <div class="uk-card uk-card-secondary uk-card-body">Item</div>
            </li>
            <li class="tag-blue">
                <div class="uk-card uk-card-primary uk-card-body">Item</div>
            </li>
            <li class="tag-black">
                <div class="uk-card uk-card-secondary uk-card-body">Item</div>
            </li>
            <li class="tag-blue">
                <div class="uk-card uk-card-primary uk-card-body">Item</div>
            </li>
            <li class="tag-white">
                <div class="uk-card uk-card-default uk-card-body">Item</div>
            </li>
            <li class="tag-blue">
                <div class="uk-card uk-card-primary uk-card-body">Item</div>
            </li>
            <li class="tag-black">
                <div class="uk-card uk-card-secondary uk-card-body">Item</div>
            </li>
        </ul>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit-icons.min.js"></script>
</body>

</html>
